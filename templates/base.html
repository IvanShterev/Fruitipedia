{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fruitipedia</title>
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
</head>
<body>
    <div class="wrapper">
        <header>
        <!-- Navigation -->
            <a id="logo" href="{% url 'home' %}">
                <img id="logo-img" src="{% static 'images/logo.png' %}" alt="logo"/>
            </a>

            <nav>

                <!-- If there is a user profile -->
                {% if profile %}
                <div class="user">
                    <a href="{% url 'dashboard' %}">Dashboard</a>
                    <a href="{% url 'create-fruit' %}">Add Fruit</a>
                    <a href="{% url 'details-profile' %}">Profile</a>
                </div>
                {% else %}
                    <!-- If user profile has NOT been created -->
                    <div class="guest">
                        <a href="{% url 'create-profile' %}">Create Profile</a>
                    </div>
                {% endif %}

            </nav>
        </header>
    </div>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>@Fruitipedia - All rights reserved.</p>
    </footer>

</body>
</html>
